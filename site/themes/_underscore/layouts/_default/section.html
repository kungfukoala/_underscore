{{ define "main" }}
<main>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <section>
    {{ .Content }}
    <ul>
      {{ range .Data.Pages }}
        <li>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <div>
            {{ .Content }}
          </div>
        </li>
      {{ end }}
    </ul>
  </section>
</main>
{{ end }}
